name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        ruff check .

    - name: Format check with ruff
      run: |
        ruff format --check .

    - name: Type check with mypy (if enabled)
      run: |
        mypy app/ backend.py wsgi.py || true
      continue-on-error: true

    - name: Run tests
      run: |
        pytest --tb=short -v
      env:
        FLASK_ENV: development

    - name: Start test server
      run: |
        python backend.py &
        sleep 5
      env:
        FLASK_ENV: development

    - name: Setup Node.js for Lighthouse
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli

    - name: Run Lighthouse Accessibility Audit
      run: |
        lhci autorun --collect.url=http://localhost:5001
      continue-on-error: false

    - name: W3C HTML Validation
      uses: Cyb3r-Jak3/html5validator-action@v8.0.0
      with:
        root: templates/
        format: text
