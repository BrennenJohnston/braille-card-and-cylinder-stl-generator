<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braille STL Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f6f8fa 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            gap: 2.5em;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(49,130,206,0.10);
            padding: 2.5em 2.5em 2.5em 2.5em;
            max-width: 1100px;
            width: 100%;
            margin: 2em auto;
        }
        .viewer-section {
            flex: 2 1 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #viewer {
            width: 100%;
            min-width: 320px;
            max-width: 700px;
            height: 420px;
            border-radius: 18px;
            border: 2px solid #e2e8f0;
            background: #f1f5f9;
            box-shadow: 0 4px 24px rgba(49,130,206,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5em;
            transition: box-shadow 0.2s;
        }
        #viewer:focus-within, #viewer:active {
            box-shadow: 0 8px 32px rgba(49,130,206,0.18);
        }
        .form-section {
            flex: 1 1 0%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 320px;
            max-width: 400px;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 0.7em;
            color: #2d3748;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1em;
        }
        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 0.2em;
        }
        textarea {
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            padding: 0.8em;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            background: #f9fafb;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #3182ce;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #3182ce 60%, #63b3ed 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(49,130,206,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4299e1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #error-message {
            color: #b91c1c;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 0.7em 1em;
            margin-top: 0.5em;
            font-size: 1em;
            display: none;
            align-items: center;
            gap: 0.5em;
        }
        #download-btn {
            display: none;
            margin: 0.5em auto 0 auto;
            background: #38a169;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 1.5em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56,161,105,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        #download-btn:hover {
            background: #2f855a;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column;
                padding: 1.2em 0.5em 1.5em 0.5em;
                max-width: 98vw;
                gap: 1.5em;
            }
            .viewer-section, .form-section {
                max-width: 98vw;
                min-width: unset;
            }
            #viewer {
                max-width: 98vw;
                min-width: 0;
                height: 320px;
            }
        }
        @media (max-width: 700px) {
            .main-layout {
                padding: 0.5em 0.1em 1em 0.1em;
            }
            #viewer {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="viewer-section">
            <div id="viewer"></div>
            <button id="download-btn">Download STL</button>
        </div>
        <div class="form-section">
            <h1>Braille STL Generator</h1>
            <form id="braille-form">
                <label for="text">Enter text (up to 4 lines, 12 characters per line):</label>
                <textarea id="text" name="text" rows="4" cols="50" maxlength="48" placeholder="Enter your text here..."></textarea>
                <button type="submit">Generate STL</button>
            </form>
            <div id="error-message"><span style="font-weight:bold;">&#9888;</span> <span id="error-text"></span></div>
        </div>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@<0.178.0/examples/jsm/"
          }
        }
        </script>
    <script type="module">
        import * as THREE from '/static/three.module.js';
        import { STLLoader } from '/static/STLLoader.js';
        import { OrbitControls } from '/static/OrbitControls.js';

        const form = document.getElementById('braille-form');
        const viewer = document.getElementById('viewer');
        const downloadBtn = document.getElementById('download-btn');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        let renderer, scene, camera, mesh, controls;
        let lastSTLUrl = null;

        function init3D() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            viewer.innerHTML = '';
            viewer.appendChild(renderer.domElement);
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 120); // Camera in front, looking at origin
            camera.lookAt(0, 0, 0);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 0, 100).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x888888));
        }

        function render() {
            renderer.render(scene, camera);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            errorText.textContent = '';
            const text = document.getElementById('text').value;
            const res = await fetch('/generate_braille_stl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word: text })
            });
            if (!res.ok) {
                let msg = 'Error generating STL';
                try {
                    const data = await res.json();
                    if (data.error) msg = data.error;
                } catch {}
                errorText.textContent = msg;
                errorDiv.style.display = 'flex';
                return;
            }
            const blob = await res.blob();
            if (lastSTLUrl) URL.revokeObjectURL(lastSTLUrl);
            lastSTLUrl = URL.createObjectURL(blob);
            loadSTL(lastSTLUrl);
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = lastSTLUrl;
                a.download = 'braille_card.stl';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        };

        function loadSTL(url) {
            init3D();
            const loader = new STLLoader();
            loader.load(url, function (geometry) {
                geometry.center(); // Center the geometry at the origin
                if (mesh) scene.remove(mesh);
                const material = new THREE.MeshPhongMaterial({ color: 0x6699cc, specular: 0x111111, shininess: 200 });
                mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = 0; // No rotation, face forward
                scene.add(mesh);
                animate();
            }, undefined, function (error) {
                errorText.textContent = 'Failed to load STL: ' + error;
                errorDiv.style.display = 'flex';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls && controls.update();
            render();
        }
    </script>
</body>
</html>
